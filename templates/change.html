<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" id="theme" content="#ff6600">
        <link rel="apple-touch-icon" href="/static/logo_apple">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel = "icon" href = "{{ url_for('static',filename='toplogo.png')}}" type = "image/x-icon">
        <link rel="manifest" href="/static/manifest.json">
    </head>
    <body>
        <input type="image" src="{{url_for('static',filename='admin.png')}}" width="500" height="90" class="logo" onclick="window.open('/home','_self')">
        <button id="name" class="profile" onclick="window.open('/home','_self')"></button>
        <div class="change">
            <h1>Change Log</h1>
            <h3 id="version"></h3>
                What is new in v1.3.1:
                <li>Added custom colors this is still in testing so please report any bugs that you find</li>
                <li>Fixed some bugs<li>
                Thank you for all the people that use Booogle.
        </div>
		<footer>
			<div id="version2" class="version" onclick="window.open('/changelog','_self')"></div>
		</footer>
        <script>
            name = {{name|tojson}};
            version = {{version|tojson}};
            color = {{color|tojson}};
            document.getElementById("theme").content=color[0]
            var r = document.querySelector(":root")
            r.style.setProperty("--color",color[0])
            r.style.setProperty("--color2",color[1])
            document.getElementById("version").innerText = "Version "+version
            document.getElementById("name").innerText = name;
            document.getElementById("version2").innerText = "Version "+version
        </script>
		<script src="/static/app.js"></script>
    </body>
</html>
